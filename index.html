<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#ff7a00" />
  <title>TFY</title>

  <link rel="stylesheet" href="./assets/css/base.css" />
</head>

<body class="page-index">
  <header class="topbar">
    <div class="topbarInner">
      <a class="brand" href="./index.html" aria-label="TFY 홈">TFY</a>

      <nav class="topnav" aria-label="상단 메뉴">
        <a class="topnavLink" href="./index.html">홈</a>
        <a class="topnavLink" href="#popular">인기글</a>
      </nav>
    </div>
  </header>

  <main class="shell">
    <section class="grid">
      <!-- LEFT -->
      <div class="left">
        <section class="heroCard">
          <h1 class="heroTitle">테무 혜택 + 문제해결,<br/>기사형으로 빠르게 정리합니다</h1>
          <p class="heroDesc">
            쿠폰/사은품/세일은 구조가 있고, 배송·통관·환불·결제 문제는 “막히는 지점”이 있습니다.
            이 사이트는 과장이 아니라, 실제 적용 기준으로 정리합니다.
          </p>

          <div class="slotRow" data-main-slots>
            <!-- JS로 3슬롯 채움 -->
          </div>
        </section>

        <section class="catBar">
          <div class="catBarLeft">
            <span class="catBarIcon" aria-hidden="true">🔥</span>
            <span class="catBarTitle">포스팅 카테고리</span>
          </div>
          <div class="catBarRight">카테고리별 글을 확인하세요</div>
        </section>

        <section class="catWrap" data-categories>
          <!-- JS로 카테고리 카드 렌더 -->
        </section>
      </div>

      <!-- RIGHT -->
      <aside class="right">
        <section class="couponPanel" data-coupon-panel>
          <div class="couponPanelHead">
            <div class="couponPanelTitle">
              <span aria-hidden="true">🔥</span>
              <span>쿠폰 코드 · 링크</span>
            </div>
            <div class="couponPanelBadge">고정</div>
          </div>

          <div class="couponPanelDesc">
            쿠폰 코드를 빠르게 복사하고 이동할 수 있습니다.
          </div>

          <div class="couponList" data-coupon-list>
            <!-- JS로 렌더 -->
          </div>
        </section>
      </aside>
    </section>
  </main>

  <script src="./assets/js/post-renderer.js"></script>
  <script src="./assets/js/ui-coupons.js"></script>
  <script src="./app.js"></script>
</body>
</html>
