<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TFY</title>

  <!-- ✅ 기존 디자인 유지: 경로만 맞추면 됩니다 -->
  <link rel="stylesheet" href="./assets/css/base.css" />
</head>

<body>
  <!-- 상단바(기존 UI 유지용, 필요하면 클래스만 맞춰 사용) -->
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <span class="brand__badge">TFY</span>
        <span class="brand__text">TFY</span>
      </div>
      <nav class="nav">
        <a class="nav__link" href="./index.html">홈</a>
        <a class="nav__link" href="./index.html#popular">인기글</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="layout">
      <!-- 좌측 메인 -->
      <section class="left">
        <!-- 메인 소개 카드 -->
        <article class="card hero">
          <h1 class="hero__title">테무 혜택 + 문제해결,<br/>기사형으로 빠르게 정리합니다</h1>
          <p class="hero__desc">
            쿠폰/사은품/세일은 구조가 있고, 배송·통관·환불·결제 문제는 “막히는 지점”이 있습니다.
            과장 없이, 실제 적용 기준으로 정리합니다.
          </p>

          <!-- ✅ 메인 3슬롯(고정 표시) -->
          <div id="mainSlots" class="slots"></div>
        </article>

        <!-- ✅ 포스팅 카테고리 (여기가 반드시 있어야 함) -->
        <article class="card posts">
          <div class="posts__head">
            <h2 class="posts__title">🔥 포스팅 카테고리</h2>
          </div>

          <!-- ✅ 카테고리 버튼이 들어갈 자리 -->
          <div id="catTabs" class="cat-tabs"></div>

          <!-- ✅ 글 목록이 들어갈 자리 -->
          <div id="postsWrap" class="post-list"></div>
        </article>
      </section>

      <!-- 우측 쿠폰 패널 -->
      <aside class="right">
        <article class="card coupon">
          <div class="coupon__head">
            <h2 class="coupon__title">🔥 쿠폰 코드 · 링크</h2>
            <p class="coupon__sub">클릭 → 코드복사 → 이동 순서로 진행하세요.</p>
          </div>

          <!-- ✅ 쿠폰 리스트가 들어갈 자리 -->
          <div id="couponPanel" class="coupon__list"></div>
        </article>
      </aside>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
