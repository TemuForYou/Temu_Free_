<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TFY · 테무 혜택/문제 해결</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="./index.html" aria-label="TFY Home">
        <span class="brand__badge">TFY</span>
      </a>
      <nav class="topbar__nav" id="topNav"></nav>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div class="hero__card">
        <h1 class="hero__title">테무 혜택과 문제 해결을<br/>한 곳에서 정리합니다</h1>
        <p class="hero__desc">쿠폰/사은품/세일 정보부터 결제·배송·통관·환불까지, 자주 막히는 구간을 “실제 흐름 기준”으로 빠르게 확인할 수 있게 구성했습니다.</p>

        <div class="slots" id="slotRow" aria-label="쿠폰 슬롯"></div>
      </div>

      <!-- 쿠폰 패널(스크롤 따라오는 형태) -->
      <aside class="coupon-panel" id="couponPanel">
        <div class="coupon-panel__head">
          <div class="coupon-panel__title">🔥 쿠폰 코드 · 링크</div>
          <button class="chip" id="couponFollowBtn" type="button">따라오는</button>
        </div>
        <div class="coupon-panel__sub">스크롤을 따라오며 노출됩니다</div>
        <div class="coupon-panel__list" id="couponList"></div>
      </aside>
    </section>

    <section class="cats">
      <div class="cats__head">
        <div>
          <div class="cats__title">🔥 포스팅 카테고리</div>
          <div class="cats__sub">각 카테고리 기본 5개 표시 · 스크롤로 전체 확인</div>
        </div>
      </div>

      <div class="cats__grid" id="categoryGrid"></div>
    </section>
  </main>

  <script src="./assets/js/site.js" defer></script>
</body>
</html>
