<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>테무 통관번호 한 글자 때문에 배송이 멈춘 사례, 실제로 가장 많았습니다</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/post.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand" role="button" tabindex="0" aria-label="TFY 로고">
        <span class="brand__badge">TFY</span>
        <span class="brand__text">TFY</span>
      </div>
      <div class="topbar__pill" id="postBreadcrumb">실수·문제 해결형 · 배송/통관</div>
    </div>
  </header>

  <main class="page postpage">
    <article class="post">
      <header class="post__head">
        <div class="post__kicker" id="postKicker">TFY</div>
        <h1 class="post__title" id="postTitle"></h1>
        <div class="post__meta" id="postMeta"></div>
      </header>

      <div class="post__content" id="postContent"></div>
    </article>

    <aside class="side">
      <div class="side__head">
        <div class="side__title">🔥 쿠폰 코드 · 링크</div>
        <div class="side__chip">따라오는</div>
      </div>
      <div id="couponPanel" class="coupon-panel"></div>
    </aside>
  </main>

  <script>
    window.__POST = {
      title: "테무 통관번호 한 글자 때문에 배송이 멈춘 사례, 실제로 가장 많았습니다",
      meta: "TFY 편집팀 · 업데이트: 상시",
      kicker: "TFY",
      breadcrumb: "실수·문제 해결형 · 배송/통관",
      contentHTML: `
        <p>테무 주문이 ‘멈춘 것처럼’ 보일 때, 실제로는 배송 자체가 중단된 게 아니라 <b>통관 단계에서 확인 대기</b>로 묶이는 경우가 많습니다.</p>
        <p>그중 가장 흔한 원인이 바로 <b>개인통관고유번호(통관번호) 1글자 오타</b>입니다. 화면엔 진행처럼 보여도 내부적으로는 서류/정보 불일치로 처리가 멈출 수 있어요.</p>

        <div class="callout">핵심 요약: “배송이 멈춘 듯” → 먼저 통관정보(특히 통관번호 1글자 오타/불일치)부터 확인</div>

        <h2>1) 왜 ‘배송 멈춤’처럼 보이나요?</h2>
        <p>해외배송은 국내 택배처럼 ‘출발→이동→도착’만으로 이어지지 않고, 중간에 <b>세관 확인</b> 절차가 있습니다. 이 단계에서 정보 확인이 안 되면 업데이트가 멈춘 것처럼 보여요.</p>

        <h2>2) 1글자 오타가 치명적인 이유</h2>
        <ul>
          <li>영문 O(오) ↔ 숫자 0(영)</li>
          <li>영문 I(아이) ↔ 숫자 1</li>
          <li>한 글자 누락/추가</li>
        </ul>
        <p>이런 실수는 시스템이 자동으로 통과시키지 못해 확인 대기로 넘어가게 됩니다.</p>

        <h2>3) 지금 바로 확인할 체크리스트</h2>
        <ul>
          <li>통관번호 1글자라도 다른지</li>
          <li>수취인 이름(영문/한글)이 통관정보와 맞는지</li>
          <li>주소 입력에 불필요한 특수문자/이중 공백이 없는지</li>
        </ul>

        <p>이 글은 “왜 멈췄는지 → 어디서 확인하는지 → 어떤 흐름으로 해결하는지”를 기준으로 계속 업데이트됩니다.</p>
      `
    };
  </script>

  <script src="../assets/js/ui-coupons.js" defer></script>
  <script src="../assets/js/post-renderer.js" defer></script>
</body>
</html>
