<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TFY · Post</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/post.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__inner">
      <a class="brand" href="./index.html" aria-label="TFY Home">
        <span class="brand__badge">TFY</span>
      </a>
      <nav class="topbar__nav" id="postNav"></nav>
    </div>
  </header>

  <main class="page post-page">
    <div class="post-layout layout">
      <aside class="coupon-panel" id="postCouponPanel">
        <div class="coupon-panel__head">
          <div class="coupon-panel__title">🔥 쿠폰 코드 · 링크</div>
          <button class="chip" type="button">관성 추적</button>
        </div>
        <div class="coupon-panel__sub">스크롤을 따라오며 시선을 끄는 패널</div>
        <div class="coupon-panel__list" id="postCouponList"></div>
      </aside>

      <article class="post" id="postRoot">
        <header class="post__header">
          <div class="post__meta" id="postMeta"></div>
          <h1 class="post__title" id="postTitle"></h1>
          <p class="post__desc" id="postDesc"></p>
        </header>

        <div class="post__body" id="postBody"></div>
      </article>
    </div>
  </main>

  <script src="./assets/js/post.js" defer></script>
</body>
</html>
