<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TFY · Post</title>
  <meta name="description" content="TFY 기사형 글 페이지"/>
  <link rel="stylesheet" href="./assets/css/base.css"/>
  <link rel="stylesheet" href="./assets/css/post.css"/>
</head>
<body class="page-post">
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="./index.html" title="TFY">
        <div class="brand-badge">TFY</div>
        <div class="brand-name">TemuForYou</div>
      </a>
      <div class="nav-mini">
        <a class="pill" href="./index.html">홈</a>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="container post-wrap">
      <!-- ARTICLE -->
      <article class="article">
        <header class="article-head">
          <div class="article-kicker">
            <span class="meta-chip">TFY 편집팀</span>
            <span>·</span>
            <span data-post-date>2026.01.01</span>
            <span>·</span>
            <span>업데이트: <span data-post-updated>상시</span></span>
          </div>
          <h1 class="article-title" data-post-title>제목 자리</h1>
          <div class="article-meta">
            <span class="tag trend" data-post-category>카테고리</span>
            <span class="tag done">가이드</span>
          </div>
        </header>

        <section class="article-body" data-post-body>
          <!-- 여기부터 글 본문을 붙여 넣으면 됩니다 (h2/h3/p/ul 지원) -->
          <p>이 템플릿은 디자인을 고정하고, 내용만 바꾸기 위한 구조입니다.</p>
        </section>
      </article>

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sticky-track">
          <div class="follow-panel" data-follow-panel>
            <div class="panel-head">
              <div>
                <h4>쿠폰 코드 · 링크</h4>
                <div class="hint">복사/이동 버튼 제공</div>
              </div>
              <button class="btn btn-ghost" data-open-coupons>전체</button>
            </div>
            <div class="coupon-list" data-coupons-sidebar></div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <button class="floating-cta" title="쿠폰" aria-label="coupon" data-open-coupons>🎟️</button>

  <!-- Modal -->
  <div class="modal-backdrop" data-modal-backdrop>
    <div class="modal" data-modal>
      <div class="head">
        <strong>쿠폰 코드 · 링크</strong>
        <button class="btn btn-ghost" data-close-modal>닫기</button>
      </div>
      <div class="body">
        <p>아래 쿠폰은 고정 6개 데이터를 기반으로 랜덤 순서로 노출됩니다.</p>
        <div data-coupon-list></div>
      </div>
      <div class="foot">
        <button class="btn btn-ghost" data-close-modal>닫기</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/ui-coupons.js"></script>
  <script src="./assets/js/post-renderer.js"></script>
  <script src="./app.js"></script>
</body>
</html>
