<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFY Post</title>

  <style>
    :root { --font-sans: "Apple SD Gothic Neo", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif; }
    html, body { font-family: var(--font-sans); }
  </style>

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/post.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand-link" href="./index.html" aria-label="Home">
        <span class="brand-mark">TFY</span>
      </a>
      <span class="topbar-pill" id="postPill">실수·문제 해결형</span>
    </div>
  </header>

  <main class="post-page">
    <article class="post-card" id="postRoot">
      <!-- JS 렌더 -->
    </article>

    <aside class="post-side" id="postSide">
      <div class="side-head">
        <div class="side-title">쿠폰 코드 · 링크</div>
        <div class="side-chip">추적</div>
      </div>
      <div class="side-list" id="postSideCoupons"></div>
      <button class="floating-cta" id="postFloatingCta" type="button">쿠폰 열기</button>
    </aside>
  </main>

  <script src="./assets/js/app.js" defer></script>
</body>
</html>
